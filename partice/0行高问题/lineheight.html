<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>行高问题</title>
		<style>
			.c1 {
				font-size: 14px;
				/* 默认是按照 baseline 对齐 */
				vertical-align: middle;
			}

			.c2 {
				font-size: 18px;
				vertical-align: middle;
			}

			.c3 {
				font-size: 22px;
				vertical-align: middle;
			}

			/* 解决方法 
		1.将vertical-align 设为 bottom 
		2.设置 display:block可以解决问题,但会独占一行 */
			#images {
				/* vertical-align: bottom; */
				/* display: block; */
			}
		</style>
	</head>
	<body>
		<div class="c">
			<span class="c1">段落一</span>
			<span class="c2">段落二</span>
			<span class="c3">段落三</span>
		</div>
		<div id="btn01" style="background-color: yellowgreen;">
			<!-- div是块级元素，span是行内元素 -->
			<div>文字</div>
			<span>文字</span>
			<!-- 图片和框底部是有缝隙的 -->
			<img id="images" src="img/snow.jpg" width="300px" height="200px">
		</div>

	</body>
</html>
<!-- 原理是因为图片按照 inline 进行排版，排版的时候会设计到字体对齐，默认按照 baseline 对齐baseline和底线之间是有偏差的 -->
