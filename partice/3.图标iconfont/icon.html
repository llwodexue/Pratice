<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="iconfont/iconfont.css" />
	<style type="text/css">
		ul {
			list-style: none;
		}

		li {
			float: left;
			margin-left: 20px;
		}

		li:hover {
			color: hsl(20, 100%, 50%);
			cursor: pointer;
		}

		span {
			margin-left: 20px;
		}

		span:hover {
			color: hsl(30, 100%, 60%);
			cursor: pointer;
		}
	</style>
	<body>
		<ul>
			<li><i class="iconfont">&#xe657</i>开始</li>
			<li><i class="iconfont">&#xe606</i>播放</li>
			<li><i class="iconfont">&#xe66a</i>停止</li>
		</ul>
		<div>
			<span class="iconfont icon-kaishi">开始</span>
			<span class="iconfont icon-bofang">播放</span>
			<span class="iconfont icon-tingzhi">停止</span>
		</div>
	</body>
</html>
