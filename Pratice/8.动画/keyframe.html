<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		.container {
			width: 10px;
			height: 50px;
			background: red;
			animation: run 1s;
			animation-direction: reverse;
			/* animation-iteration-count: infinite; */
			/* 用于定义动画播放结束后的处理模式，是回到原来状态还是停止在动画结束状态 */
			animation-fill-mode: forwards;
			/* 用于控制动画的暂停和运行 paused暂停 running运行 */
			/* animation-play-state: paused; */
		}

		@keyframes run {
			0% {
				width: 50px;
			}

			100% {
				width: 200px;
			}
		}
	</style>
	<body>
		<div class="container"></div>
	</body>
</html>
