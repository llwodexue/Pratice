<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Document</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="bootstrap-4/dist/css/bootstrap.css" />
		<style>
			#result{
                display: none;
            }
            #title{
                margin-top: 50px;
                margin-bottom: 50px;
            }
            #operate button{
                margin: 0 auto;
            }
        </style>
		<!-- cdn -->
		<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.bundle.min.js"></script>
		<!-- 本地 -->
		<!-- <script src="jquery-3.5.1.min.js"></script> -->
		<!-- <script src="bootstrap-4/dist/js/bootstrap.bundle.js"></script> -->
	</head>
	<body>
		<div class="container">
			<h2 id="title" class="col-6 offset-3">注册</h2>
			<form id="myForm" class="col-6 offset-3">
				<div class="form-group row">
					<label class="col-2 col-form-label">姓名</label>
					<div class="col-10">
						<input name="name" type="text" class="form-control" placeholder="输入姓名" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-2 col-form-label">密码</label>
					<div class="col-10">
						<input name="password" type="password" class="form-control" placeholder="输入密码" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-2 col-form-label">电话</label>
					<div class="col-10">
						<input name="cellphone" type="text" class="form-control" placeholder="输入电话" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-2 col-form-label">地址</label>
					<div class="col-10">
						<input name="address" type="text" class="form-control" placeholder="输入地址" />
					</div>
				</div>
				<div id="result" class="alert alert-danger"></div>
				<div id="operate" class="form-group">
					<button type="submit" class="btn btn-primary">提交</button>
					<button class="btn btn-primary" id="showModal" data-toggle="modal" data-target="#exampleModal">确认</button>
					<button class="btn btn-primary" id="showModal2" >再次确认</button>
				</div>
				<!-- Modal -->
				<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								<p>Modal body text goes here.</p>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
								<button type="button" class="btn btn-primary">Save changes</button>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
		<script type="text/javascript">
			$('#showModal2').click(function(){
				$('#exampleModal').modal();
			});
			var form = document.querySelector("#myForm");
			var result = document.querySelector("#result");
			form.addEventListener("submit", function(e) {
				if (!document.querySelector("[name=password]").value) {
					result.style.display = "block";
					result.innerHTML = "密码为空";
				} else {
					result.style.display = "none";
				}
				e.preventDefault();
			});
		</script>
	</body>
</html>
