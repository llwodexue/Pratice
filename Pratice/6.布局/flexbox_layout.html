<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		.container1 {
			width: 800px;
			height: 200px;
			display: flex;
			border: 1px solid #000;
		}

		.flex {
			background: #0f0;
			flex: 1;
			margin: 5px;
		}

		.container2 {
			min-height: 200px;
			display: flex;
		}

		.left {
			width: 200px;
			display: flex;
			background: red;
		}

		.center {
			background: yellow;
			flex: 1;
		}

		.right {
			width: 200px;
			display: flex;
			background: blue;
		}
	</style>
	<body>
		<div class="container1">
			<div class="flex">flex</div>
			<div class="flex">flex</div>
			<div class="flex">flex</div>
			<div class="flex">flex</div>
			<div class="flex">flex</div>
		</div>
		<!-- 左右固定 中间自适应 -->
		<div class="container2">
			<div class="left">left</div>
			<div class="center">center</div>
			<div class="right">right</div>
		</div>
	</body>
</html>
