<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		.container {
			background: red;
			width: 200px;
			margin-bottom: 20px;
			/* 清除浮动 overflow: auto/hidden */
			/* overflow: auto; */
		}

		.p1 {
			background: green;
			float: left;
			width: 100px;
			height: 50px;
		}
		
		/* 清除浮动 把盒子撑起来 */
		.removeFloat::after {
			content: '';
			clear: both;
			display: block;
			height: 0;
			visibility: hidden;
		}
	</style>
	<body>
		<div class="container">
			<!-- float脱离文档流但不脱离文本流 -->
			<span class="p1">
				float
			</span class="p2">
			<div>
				Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ut obcaecati aspernatur soluta quasi sunt expedita
				praesentium aut quia vero eius perferendis doloribus et provident odio amet. Minus nisi hic consectetur.
			</div>
		</div>
		<div class="container removeFloat">
			<span>几个字</span>
			<span class="p1">float</span>
			<span class="p1">float</span>
		</div>
		<div class="container" style="height: 200px; background: blue;">
			<p>第一行</p>
			<p>第二行</p>
			<p>第三行</p>
		</div>
	</body>
</html>
