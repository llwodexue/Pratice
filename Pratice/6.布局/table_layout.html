<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		.table {
			margin-top: 20px;
			width: 200px;
			height: 100px;
			display: table;
		}

		.table-row {
			display: table-row;
		}

		.table-cell {
			vertical-align: center;
			display: table-cell;
		}

		.left {
			background: red;
			vertical-align: middle;
		}

		.right {
			background: blue;
			vertical-align: middle;
		}
	</style>
	<body>
		<!-- <table>
			<tr>
				<td class="left">left</td>
				<td class="right">right</td>
			</tr>
		</table> -->
		<div class="table">
			<div class="table-row">
				<div class="left table-cell">left</div>
				<div class="right table-cell">right</div>
			</div>
		</div>
	</body>
</html>
